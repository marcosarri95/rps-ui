<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src='javascript.js' defer></script>
  </head>
  <body>

    <div class="header">
        This is the final Rock - Paper - Scissors game!
    </div>
    
    <div class="principal">

        <div class="usuario">

            <div class="titulo">
                PLAYER
            </div>
    
            <div class="keys">
            
                <div data-key="82" class="key-r">
                    <kbd>R</kbd>
                    <img src="./img/piedra.jpg">
                </div>

                <div data-key="80" class="key-p">
                    <kbd>P</kbd>
                    <img src="./img/papel.jpg">
                </div>

                <div data-key="83" class="key-s">
                    <kbd>S</kbd>
                    <img src="./img/tijera.jpg">
                </div>
        
            </div>
        </div>

        <div class="pc">

            <div class="titulo">
                COMPUTER
            </div>
        
            <div class="key-comp">

                <div class="R">
                     <div>R</div>
                    <img src="./img/piedra.jpg">
                </div>

                <div class="P">
                    <div>P</div>
                    <img src="./img/papel.jpg">
                </div>

                <div class="S">
                    <div>S</div>
                    <img src="./img/tijera.jpg">
                </div>

            </div>

        </div>
    </div>

    <div class="resultados">
    
        <div class="display">
            Seleccione piedra, papel, o tijeras...
        </div>

        <div class="titulo">
            SCORE
        </div>

        <div class="score">
            <div class="score-j">
             0   
            </div>

            <div class="score-c">
                0
            </div>
        </div>
    </div>



    <div class="footer">
        <div class="corpy">Corpyright Â© The Odin Project</div>
    </div>

    


  </body>
</html>
